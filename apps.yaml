apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-toolkit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: defaults
  source:
    path: helm
    repoURL: https://github.com/JarRoDk/argocd-15-min.git
    targetRevision: HEAD
    helm:
    destination:
      namespace: production
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        selfHeal: true
        prune: true
